# docker-compose -f docker-compose.dev.yml up -d
name: "komok"

services:
  database:
    image: "mongo:latest"
    restart: "always"
    mem_limit: "512m"
    memswap_limit: "0m"
    environment:
      MONGO_INITDB_ROOT_USERNAME: "komok"
      MONGO_INITDB_ROOT_PASSWORD: "komok"
    volumes:
        - "komok-mg-data:/data/db"
    ports:
      - "27017:27017"
volumes:
  komok-mg-data:
